<html>
    <head>
        <title>index</title>
        <meta charset="utf-8">
    </head>
    <body>
        <ul>
            {% for cate, data in data.items %}
            <li>{{cate}}
                <ul>
                    {% for item in data %}
                    <li><a href="/{{item.url}}">{{item.name}}</a></li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
