<html>
    <head>
        <title>shop</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            function sel(){
                $.ajax({
                    type:'get',
                    url:'http://127.0.0.1:8000/QueryItem',
                    success: function(data){
                        $("#itemlist").empty()
                        for(var i in data){
                            $("#itemlist").append("<div>" + data[i].id + data[i].name + data[i].price + "</div>")
                        }
                    }
                })                
            }

            $(document).ready(function(){
                sel()
                $("#add").click(function(){
                    $.ajax({
                        type:'get',
                        url:'http://127.0.0.1:8000/AddItem',
                        data: {"itemName":$("#itemName").val(),"itemPrice":$("#itemPrice").val()},
                        success: function(data){
                            console.log(data)
                            sel()
                        }
                    })
                })
                $("#sel").click(function(){
                    sel()
                })
            })
        </script>
    </head>
    <body>
        商品名称：<input id="itemName" type="text">
        商品价格：<input id="itemPrice" type="text">
        <button id="add">添加</button>
        <button id="sel">查询</button>
        <div id="itemlist"></div>
    </body>
</html>
